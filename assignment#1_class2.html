<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignment # 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
		<h2>With Foreach Loop</h2>
		<div id="all-cards" class="row"></div>
	</div>
	<div class="row " style="margin-top:40px">
		<h2>With For Loop</h2>
		<div id="all-cards-forloop" class="row"></div>
	</div>
</div>
</body>
<script>
    const all_cards = [
        {
            "id": 4,
            "title": "newTitle",
            "price": 205,
            "description": "The slim & simple Maple Gaming Keyboard from Dev Byte comes with a sleek body and 7- Color RGB LED Back-lighting for smart functionality",
            "image_url": "https://i.imgur.com/R2PN9Wq.jpeg"
        },
        {
            "id": 7,
            "title": "Ergonomic Wooden Tuna",
            "price": 743,
            "description": "Boston's most advanced compression wear technology increases muscle oxygenation, stabilizes active muscles",
            "image_url": "https://i.imgur.com/mp3rUty.jpeg"
        },
        {
            "id": 9,
            "title": "Electronic Bronze Chips",
            "price": 808,
            "description": "The automobile layout consists of a front-engine design, with transaxle-type transmissions mounted at the rear of the engine and four wheel drive",
            "image_url": "https://i.imgur.com/R3iobJA.jpeg"
        },
        {
            "id": 11,
            "title": "Awesome Bronze Car",
            "price": 382,
            "description": "Andy shoes are designed to keeping in mind durability as well as trends, the most stylish range of shoes & sandals",
            "image_url": "https://i.imgur.com/cBuLvBi.jpeg"
        },
        {
            "id": 12,
            "title": "Recycled Rubber Cheese",
            "price": 30,
            "description": "New ABC 13 9370, 13.3, 5th Gen CoreA5-8250U, 8GB RAM, 256GB SSD, power UHD Graphics, OS 10 Home, OS Office A & J 2016",
            "image_url": "https://i.imgur.com/KeqG6r4.jpeg"
        }
    ];
    // console.log(all_cards.length);
    let cards_html = '';
    all_cards.forEach(function (data_val) {
        const {id, title, price, description, image_url} = data_val;

        cards_html = cards_html + `<div class="col-sm-3 mb-3 mb-sm-0">
		<div class="my-cards">
				<img src="${image_url}" class="card-img-top" alt="...">
		        <div class="card-body">
		        <h1 class="card-title pricing-card-title">$ ${price} </h1>
		          <h5 class="card-title">${title}</h5>
		          <p class="card-text">${description}</p>
		        </div>
		    </div></div>`
    })

    document.getElementById('all-cards').innerHTML = cards_html;

    let cards2_html = '';
    for (let i = 0; i < all_cards.length; i++) {
        const {id, title, price, description, image_url} = all_cards[i];

        cards2_html = cards2_html + `<div class="col-sm-3 mb-3 mb-sm-0">
		<div class="my-cards">
				<img src="${image_url}" class="card-img-top" alt="...">
		        <div class="card-body">
		        <h1 class="card-title pricing-card-title">$ ${price} </h1>
		          <h5 class="card-title">${title}</h5>
		          <p class="card-text">${description}</p>
		        </div>
		    </div></div>`
    }
    document.getElementById('all-cards-forloop').innerHTML = cards2_html;
</script>
</html>
