            "description": "The automobile layout consists of a front-engine design, with transaxle-type transmissions mounted at the rear of the engine and four wheel drive",

            "image_url": "https://i.imgur.com/KeqG6r4.jpeg"
        }
    ];
    let cards_html_map = '';
    const mapNewArray = all_cards.map(function (data_val) {
        const {id, title, price, description, image_url} = data_val;
        cards_html_map += `<div class="col-sm-3 mb-3 mb-sm-0">
		<div class="my-cards">
				<img src="${image_url}" class="card-img-top" alt="...">
		        <div class="card-body">
		        <h1 class="card-title pricing-card-title">$ ${price} </h1>
		          <h5 class="card-title">${title} (${id})</h5>
		          <p class="card-text">${description}</p>
		        </div>
		    </div></div>`;
        return `<div class="col-sm-3 mb-3 mb-sm-0">
		<div class="my-cards">
				<img src="${image_url}" class="card-img-top" alt="...">
		        <div class="card-body">
		        <h1 class="card-title pricing-card-title">$ ${price} </h1>
		          <h5 class="card-title">${title} (${id})</h5>
		          <p class="card-text">${description}</p>
		        </div>
		    </div></div>`;

    });
    document.getElementById('all-cards').innerHTML = cards_html_map;

    // this is a Map new array
    let cards_html ='';
    mapNewArray.forEach(function (data_val) {
        cards_html += data_val;
    });
    document.getElementById('all-cards-foreach').innerHTML = cards_html;
</script>
